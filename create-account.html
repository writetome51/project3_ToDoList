<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="To-Do List Application for productivity">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To-Do's | Create Account</title>
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="css/vendor/bootstrap/css/bootstrap.min.css">
    <!-- My own styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div id="top-container">


    <!-- Navigation Toolbar -->
    <nav class="top-navbar">
        <div class="container-fluid top-container-in-navbar">

            <div class="app-name-and-categories">
                <div class="navbar-div" id="page-name-container">
                    <a id="page-name" class="navbar-brand" href="#">Create Account</a>
                </div>
                <div class="float-right" id="back-to-main">
                    <a href="index.html">
                        <span class="glyphicon glyphicon-arrow-left"></span> Back To Main</a>
                </div>
            </div>

            <form id="create-account-form">
                <div class="navbar-div">
                    <div class="navbar-div top-navbar-search-container">
                        <input type="text"  class="form-control" id="create-account-username"
                               placeholder="Username"
                               required minlength="8" maxlength="16">
                    </div>

                </div>
                <div  class="navbar-div">
                    <div class="navbar-div top-navbar-search-container">
                        <input type="password"  class="form-control" id="create-account-password"
                               placeholder="Password"
                               required minlength="8" maxlength="16">
                    </div>

                </div>

                <div class="navbar-div">
                    <div class="navbar-div top-navbar-search-container">
                        <input type="password"  class="form-control"
                               placeholder="Password again"
                               required minlength="8" maxlength="16">
                    </div>

                </div>

                <div class="navbar-div">
                    <div class="navbar-div top-navbar-search-container form-submit">
                        <input type="submit" id="create-account-submit">
                    </div>

                </div>

            </form>

            <div id="account-creation-success" class="navbar-div invisible-and-collapsed" >
               <p>Congratulations, you've created an account.</p>
                <p>You may begin making lists (and checking them twice).</p>
            </div>

        </div>
    </nav>



</div>


<script src="js/vendor/jquery-3.2.1.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="js/initializeLocalStorage.js"></script>
<script src="js/utilities.js"></script>
<script src="js/jquery-event-configurations.js"></script>
</body>
</html>

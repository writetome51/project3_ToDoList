<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="To-Do List Application for productivity">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To-Do's | Login</title>
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="css/vendor/bootstrap/css/bootstrap.min.css">
    <!-- My own styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div id="top-container">


    <nav id="login-section" class="top-navbar">
        <div class="container-fluid top-container-in-navbar">

            <noscript>
                <div class="navbar-div" id="no-script-message-container">
                    <p>You must have Javascript enabled to use this application.
                        Get with the times, man.
                    </p>
                </div>
            </noscript>

            <div class="app-name-and-categories">
                <div class="navbar-div" id="page-name-container">
                    <header id="page-name" class="navbar-brand">Log In</header>
                </div>
                <div class="float-right" id="back-to-main">
                    <a href="index.html">
                        <span class="glyphicon glyphicon-arrow-left"></span> Back To Main
                    </a>
                </div>

            </div>

            <form id="login-form">
                <div class="navbar-div">
                    <div class="navbar-div top-navbar-search-container">
                        <input type="text"  class="form-control" id="login-username"
                               placeholder="Username"
                               required minlength="8" maxlength="16">
                    </div>

                </div>
                <div  class="navbar-div">
                    <div class="navbar-div top-navbar-search-container">
                        <input type="password"  class="form-control" id="login-password"
                               placeholder="Password"
                               required minlength="8" maxlength="16">
                    </div>

                </div>

                <div class="navbar-div">
                    <div class="navbar-div top-navbar-search-container form-submit">
                        <input type="submit" id="login-submit">
                    </div>

                </div>

            </form>


        </div>
    </nav>


</div>


<script src="js/vendor/jquery-3.2.1.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/my_js_library/essentials.js"></script>
<script src="js/my_js_library/browser-storage.js"></script>
<script src="js/todos-ui.js"></script>
<script src="js/todos-model-validator.js"></script>
<script src="js/todos-model.js"></script>
<script src="js/todos-ui-manipulator.js"></script>
<script src="js/todos-controller.js"></script>
</body>
</html>

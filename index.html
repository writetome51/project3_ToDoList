<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="To-Do List Application for productivity">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To-Do's</title>
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="css/vendor/bootstrap/css/bootstrap.min.css">
    <!-- My own styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div id="top-container">


    <!-- Navigation Toolbar -->
    <nav id="top-navbar">
        <div class="container-fluid" id="top-container-in-navbar">

            <div id="app-name-and-categories">
                <div class="navbar-div" id="app-name-container">
                    <a id="app-name" class="navbar-brand" href="#">To-Do's</a>
                </div>

                <div class="navbar-div" id="dropdown-menus">
                    <div class="float-right">
                        <ul class="nav">
                            <li class="dropdown">
                                <a class="" data-toggle="dropdown"
                                   href="#">Lists <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a>Groceries</a></li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                    <div class="float-right">
                        <ul class="nav">
                            <li class="dropdown">
                                <a class="" data-toggle="dropdown"
                                   href="#">Actions <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li id="new-list-action"><a>New List</a></li>
                                    <li><a>Edit Lists</a></li>
                                    <li><a>Delete Checked Items</a></li>
                                </ul>
                            </li>

                        </ul>
                    </div>

                </div>
            </div>


            <div id="search-and-create-and-login" class="navbar-div">
                <div class="navbar-div top-navbar-search-container">
                    <input type="text" id="navbar-search-input" class="form-control"
                           placeholder="Search">
                </div>

                <div id="login-and-create-account" class="">
                    <div id="create-account">
                        <a href="create-account.html">
                            <span class="glyphicon glyphicon-user"></span> Create Account
                        </a>
                    </div>

                    <div>
                        <a href="login.html">
                            <span class="glyphicon glyphicon-log-in"></span> Login
                        </a>
                    </div>
                </div>


            </div>

        </div>
    </nav>


    <!--  Main Body -->
    <div id="todos-body" class="container-fluid">
        <ul class="todo-list" id="the-todo-list">

            <li class="todo-list-item" draggable="true">
                <input type="checkbox" class="todo-checkbox"
                       title="Check box to mark item done, or to perform action on item">
                <span class="highlight-area" title="Drag item up or down to change order">
                    <span class="item-text">Order shoes</span>
                    <span class="glyphicon  glyphicon-remove-circle  invisible"></span>
                </span>
            </li>

            <li class="todo-list-item" draggable="true">
                <input type="checkbox" class="todo-checkbox"
                       title="Check box to mark item done, or to perform action on item">
                <span class="highlight-area" title="Drag item up or down to change order">
                    <span class="item-text">Order shoes</span>
                    <span class="glyphicon  glyphicon-remove-circle  invisible"></span>
                </span>
            </li>

            <li class="todo-list-item" draggable="true">
                <input type="checkbox" class="todo-checkbox"
                       title="Check box to mark item done, or to perform action on item">
                <span class="highlight-area" title="Drag item up or down to change order">
                    <span class="item-text">Order shoes</span>
                    <span class="glyphicon  glyphicon-remove-circle  invisible"></span>
                </span>
            </li>

        </ul>


        <form class="invisible-and-collapsed" id="new-list-form">
            <div class="navbar-div">
                <div class="navbar-div top-navbar-search-container">
                    <input type="text"  class="form-control"
                           placeholder="Username"
                           required minlength="8" maxlength="16">
                </div>

            </div>

            <div class="navbar-div">
                <div class="navbar-div top-navbar-search-container form-submit">
                    <input type="submit" value="Create">
                </div>

            </div>

        </form>
    </div>


</div>


<script src="js/vendor/jquery-3.2.1.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="js/initializeLocalStorage.js"></script>
<script src="js/utilities.js"></script>
<script src="js/jquery-event-configurations.js"></script>
</body>
</html>

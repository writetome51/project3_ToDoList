<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="To-Do List Application for productivity">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To-Do's</title>
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="css/vendor/bootstrap/css/bootstrap.min.css">
    <!-- My own styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div id="top-container">


    <!-- Navigation Toolbar -->
    <nav class="top-navbar" id="main-home-navbar">
        <div class="container-fluid top-container-in-navbar">

            <noscript>
                <div class="navbar-div" id="no-script-message-container">
                    <p>You must have Javascript enabled to use this application.
                        Get with the times, man.
                    </p>
                </div>
            </noscript>

            <div class="app-name-and-categories">
                <div class="navbar-div app-name-container" id="app-name-holder">
                    <header id="app-name" class="navbar-brand" href="#">To-Do's</header>
                </div>

                <div class="navbar-div invisible  invisible-when-logged-out"
                     id="dropdown-menus">
                    <div class="float-right">
                        <ul class="nav">
                            <li class="dropdown">
                                <a  id="lists-menu"  data-toggle="dropdown"
                                    href>
                                    Lists <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right"
                                    id="list-names">
                                </ul>
                            </li>

                        </ul>
                    </div>
                    <div class="float-right">
                        <ul class="nav">
                            <li class="dropdown">
                                <a class="" data-toggle="dropdown"
                                   href="#">Actions <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li id="new-list-action"><a>New List</a></li>
                                    <li><a>Edit Lists</a></li>
                                    <li><a>Delete Checked Items</a></li>
                                </ul>
                            </li>

                        </ul>
                    </div>

                </div>
            </div>


            <div id="search-and-create-and-login" class="navbar-div">

                <div
                   class="navbar-div  top-navbar-search-container
                   invisible-and-collapsed  collapse-when-logged-out"
                     id="navbar-search-container">
                    <input type="text" id="navbar-search-input" class="form-control"
                           placeholder="Search">
                </div>

                <div id="login-and-create-account" class="invisible-and-collapsed
                    collapse-when-logged-in">
                    <div id="create-account">
                        <a href="create-account.html">
                            <span class="glyphicon glyphicon-user"></span> Create Account
                        </a>
                    </div>

                    <div>
                        <a id="login-link"  href="login.html">
                            <span class="glyphicon glyphicon-log-in"></span> Login
                        </a>
                    </div>
                </div>

                <div id="logout-link-container"
                     class="invisible-and-collapsed  collapse-when-logged-out">
                    <div>
                        <a id="logout-link">
                            <span class="glyphicon glyphicon-log-out"></span> Logout
                        </a>
                    </div>
                </div>


            </div>

        </div>
    </nav>


    <!--  Main Body -->
    <div id="todos-body" class="container-fluid">

        <header id="list-name-header" class="collapse-when-logged-out"></header>

        <ul class="todo-list" id="the-todo-list">
            <!--  The list items go here  -->
        </ul>

        <form id="new-list-item-form"
              class="invisible-and-collapsed  collapse-when-logged-out
                collapse-when-creating-list">
            <div class="navbar-div">
                <div class="navbar-div top-navbar-search-container">
                    <input type="text"  class="form-control"
                           placeholder="Add item to list"
                           required  minlength="1" >
                </div>
                <div class="form-submit  navbar-div  add-item-button">
                    <input type="submit" value="Add">
                </div>

            </div>

        </form>



        <form id="new-list-form"
            class="invisible-and-collapsed  collapse-when-logged-out
                show-when-creating-list">

            <div class="navbar-div">
                <input type="text"  id="new-list-name"  class="form-control"
                       placeholder="Name new list..."
                       required  minlength="3" maxlength="40">
            </div>

            <div class="navbar-div">
                <div class="navbar-div form-submit">
                    <input type="submit" value="Create">
                </div>

            </div>

        </form>
    </div>


</div>


<script src="js/vendor/jquery-3.2.1.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/my_js_library/essentials.js"></script>
<script src="js/my_js_library/browser-storage.js"></script>
<script src="js/todos-ui.js"></script>
<script src="js/todos-model-validator.js"></script>
<script src="js/todos-model.js"></script>
<script src="js/todos-ui-manipulator.js"></script>
<script src="js/todos-controller.js"></script>
</body>
</html>
